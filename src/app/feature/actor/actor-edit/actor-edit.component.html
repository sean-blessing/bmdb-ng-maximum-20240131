<app-menu></app-menu>
<div>
    <span class="component-title">[{{ title }}]</span>
    <p *ngIf="!actor">Loading...</p>
    <div *ngIf="actor">
      <main class="single">
        <table class="table table-sm">
          <tr>
            <td>Id:</td>
            <td>
              <input [(ngModel)]="actor.id" class="rounded" type="text" disabled/>
            </td>
          </tr>
          <tr>
            <td>FirstName:</td>
            <td>
              <input [(ngModel)]="actor.firstName" class="rounded" type="text" />
            </td>
          </tr>
          <tr>
            <td>LastName:</td>
            <td>
              <input [(ngModel)]="actor.lastName" class="rounded" type="text" />
            </td>
          </tr>
          <tr>
            <td>Gender:</td>
            <td>
              <input [(ngModel)]="actor.gender" class="rounded" type="text" />
            </td>
          </tr>
          <tr>
            <td>BirthDate:</td>
            <td>
              <input [(ngModel)]="actor.birthDate" class="rounded" type="date" />
            </td>
          </tr>
        </table>
      </main>
      <span>
        <button (click)="save()" class="btn btn-sm btn-primary">Edit</button>
      </span>
      <p *ngIf="message">{{ message }}</p>
    </div>
  </div>

<app-menu></app-menu>
<div>
  <section class="heading">
    <span class="page-title font-weight-bold font-italic">[{{ title }}]</span>
    <a routerLink="/actor/create">
      <img width="20" height="20" src="assets/add-icon.png" title="Add New" />
    </a>
  </section>
  <table *ngIf="actors" class="table table-sm table-striped">
    <thead>
      <tr>
        <th>Id</th>
        <th>FirstName</th>
        <th>LastName</th>
        <th>Gender</th>
        <th>BirthDate</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let actor of actors">
        <td>{{ actor.id }}</td>
        <td>{{ actor.firstName }}</td>
        <td>{{ actor.lastName }}</td>
        <td>{{ actor.gender }}</td>
        <td>{{ actor.birthDate | date : "MM/dd/yyyy" }}</td>
        <td>
          <a routerLink="/actor/detail/{{ actor.id }}">
            <img
              width="20"
              height="20"
              src="assets/details.png"
              title="Actor Details"
            />
          </a>
          <a routerLink="/actor/edit/{{ actor.id }}">
            <img
              width="20"
              height="20"
              src="assets/pencil-icon.png"
              title="Edit Actor"
            />
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>

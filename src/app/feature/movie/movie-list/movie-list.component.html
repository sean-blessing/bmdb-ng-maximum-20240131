<app-menu></app-menu>
<div>
  <section class="heading">
    <span class="page-title font-weight-bold font-italic"
      >[{{ title }}] {{ welcomeMsg }}</span
    >
    <a routerLink="/movie/create">
      <img width="20" height="20" src="assets/add-icon.png" title="Add New" />
    </a>
  </section>
  <table *ngIf="movies" class="table table-sm table-striped">
    <thead>
      <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Rating</th>
        <th>Year</th>
        <th>Director</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let movie of movies">
        <td>{{ movie.id }}</td>
        <td>{{ movie.title }}</td>
        <td>{{ movie.rating }}</td>
        <td>{{ movie.year }}</td>
        <td>{{ movie.director }}</td>
        <td>
          <a routerLink="/movie/detail/{{ movie.id }}">
            <img
              width="20"
              height="20"
              src="assets/details.png"
              title="Movie Details"
            />
          </a>
          <a routerLink="/movie/edit/{{ movie.id }}">
            <img
              width="20"
              height="20"
              src="assets/pencil-icon.png"
              title="Edit Movie"
            />
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
